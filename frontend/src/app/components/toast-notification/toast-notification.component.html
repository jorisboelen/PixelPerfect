@for (notification of notificationService.getNotifications(); track notification) {
  <ngb-toast
    [autohide]="true" [delay]="notification.level == 'danger' ? 5000 : 2500"
    [class]="notification.level == 'danger' || notification.level == 'warning' ? 'bg-danger text-light' : 'bg-success text-light'"
    (hiddden)="notificationService.removeNotification(notification)"
  >{{notification.message}}</ngb-toast>
}
