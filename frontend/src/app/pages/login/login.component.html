<main class="d-flex align-items-center justify-content-center vh-100 form-signin text-center">
  <form (ngSubmit)="login()">
    <img class="mb-4" src="/assets/logo.png" alt="PixelPerfect" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Example" [(ngModel)]="user_login.username">
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="user_login.password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-light w-100 py-2" type="submit">Sign in</button>
  </form>
</main>
